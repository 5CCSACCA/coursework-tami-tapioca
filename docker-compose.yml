version: '3.8'

services:
  mongodb:
    image: mongo
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  jupyter:
    build: ./jupyter
    container_name: jupyter-mongo
    ports:
      - "8888:8888"
      volumes:
        - ./jupyter:/app
      depends_on:
        - mongodb
      networks:
        - app-net

volumes:
  mongo-data:

networks:
  app-net:
