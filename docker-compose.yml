# Review: this docker-compose file sets up a MongoDB service and a Jupyter Notebook service that connects to the MongoDB instance. It does not fit with the expected requirements, which are a visualization system and an llm service. Please double-check the requirements and provide a corrected version.
version: '3.8'

services:
  mongodb:
    image: mongo
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  jupyter:
    build: ./jupyter
    container_name: jupyter-mongo
    ports:
      - "8888:8888"
      volumes:
        - ./jupyter:/app
      depends_on:
        - mongodb
      networks:
        - app-net

volumes:
  mongo-data:

networks:
  app-net:
